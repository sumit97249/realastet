<div class="col-sm-12 btn-page">
  <app-card [hidHeader]="true" cardClass="card-datatable">
    <div class="row align-items-center m-l-0">
      <div class="col-sm-6"></div>
      <div class="col-sm-6 text-right">
        <button class="btn btn-success btn-sm btn-round has-ripple" (click)="modalCustomer.show()"><i
            class="feather icon-plus"></i> Add Customer</button>
      </div>
      <app-ui-modal #modalCustomer [dialogClass]="'modal-ml'">
        <div class="app-modal-header">
          <h5 class="modal-title">{{tital}}</h5>
          <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
            (click)="modalCustomer.hide()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="app-modal-body">
          <div class="row">
            <div class="col-md-12">
              <form #form="ngForm" [formGroup]="reactiveform">
                <mat-form-field class="field m-1"  style="width: 100%;" >
                  <input type="text" matInput required formControlName="first_name" ngModel name="first_name"  placeholder="First Name">
                </mat-form-field>
                <mat-form-field class="field m-1" style="width: 100%;" >
                  <input type="text" matInput formControlName="last_name" ngModel name="last_name"  placeholder="Last Name">
                </mat-form-field>
                <mat-form-field class="field m-1" style="width: 100%;" >
                  <input type="tel"  matInput formControlName="Phone" ngModel name="Phone" maxlength="10" placeholder="Phone">
                </mat-form-field>
                <mat-form-field class="field m-1" style="width: 100%;" >
                  <input type="email"  matInput formControlName="Email" ngModel name="Email" placeholder="Email">
                </mat-form-field>
                <mat-form-field class="field m-1" style="width: 100%;" >
                  <input type="date"  matInput formControlName="Data" ngModel name="Data" placeholder="Data">
                </mat-form-field>
              </form>
            </div>
          </div>
        </div>
        <div class="app-modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"
            (click)="modalCustomer.hide()">Clear</button>
          <button type="button" class="btn btn-primary" (click)="addCustomer(form.value)">Submit</button>
        </div>
      </app-ui-modal>
    </div>
    <div class="table-responsive">
      <table datatable id="report-table" class="table table-striped table-hover mb-0">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Action</th>
            <th>Status</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of customer;index as i">
          <tr>
            <td>
              {{i+1}}
            </td>
            <td>
              {{item.last_name}}
            </td>
            <td>
              {{item.first_name}}
            </td>
            <td>
              {{item.Phone}}
            </td>
            <td>
              {{item.Email}}
            </td>
            <td>
              {{item.Data}}
            </td>
            <td>
              <button type="button" (click)="editCustomer.show();update(item.key)" class="btn btn-icon btn-sm btn-success m-1"><i
                class="feather icon-edit"></i></button>
                <button type="button" (click)="removeUser(item.key)" class="btn btn-icon btn-sm btn-danger"><i
                  class="feather icon-trash-2"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-ui-modal #editCustomer [dialogClass]="'modal-ml'">
      <div class="app-modal-header">
        <h5 class="modal-title">{{tital}}</h5>
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
          (click)="editCustomer.hide()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="app-modal-body">
        <div class="row">
          <div class="col-md-12">
            <form #edit="ngForm"[formGroup]="reactiveform">
              <mat-form-field class="field m-1"  style="width: 100%;" >
                <input type="text" matInput required formControlName="first_name" ngModel name="first_name"  placeholder="First Name">
              </mat-form-field>
              <mat-form-field class="field m-1" style="width: 100%;" >
                <input type="text" matInput formControlName="last_name" ngModel name="last_name"  placeholder="Last Name">
              </mat-form-field>
              <mat-form-field class="field m-1" style="width: 100%;" >
                <input type="tel"  matInput formControlName="Phone" ngModel name="Phone" maxlength="10" placeholder="Phone">
              </mat-form-field>
              <mat-form-field class="field m-1" style="width: 100%;" >
                <input type="email"  matInput formControlName="Email" ngModel name="Email" placeholder="Email">
              </mat-form-field>
              <mat-form-field class="field m-1" style="width: 100%;" >
                <input type="date"  matInput formControlName="Data" ngModel name="Data" placeholder="Data">
              </mat-form-field>
            </form>
          </div>
        </div>
      </div>
      <div class="app-modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"
          (click)="editCustomer.hide()">Clear</button>
        <button type="button" class="btn btn-primary" (click)="editcustomer(edit.value,editCustomer)">edit</button>
      </div>
    </app-ui-modal>
  </app-card>
</div>
